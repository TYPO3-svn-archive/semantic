<f:layout name="default" />

This Template is responsible for creating a table of domain objects.

<f:section name="main">
<h1>Listing for Endpoint</h1>

<f:flashMessages />

<table>
	<tr>
		<th><f:translate key="tx_semantic_domain_model_sparql_endpoint.name" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{endpoints}" as="endpoint">
		<tr>
			<td><f:link.action action="show" arguments="{endpoint : endpoint}"> {endpoint.name}</f:link.action></td>
			<td><f:link.action action="edit" arguments="{endpoint : endpoint}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{endpoint : endpoint}">Delete</f:link.action></td>
		</tr>
	</f:for>
</table>

<f:link.action action="new">New Endpoint</f:link.action>
</f:section>
