<f:layout name="default" />

This Template is responsible for creating a table of domain objects.

<f:section name="main">
<h1>Listing for Statement</h1>

<f:flashMessages />

<table>
	<tr>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{statements}" as="statement">
		<tr>
			<td><f:link.action action="edit" arguments="{statement : statement}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{statement : statement}">Delete</f:link.action></td>
		</tr>
	</f:for>
</table>

<f:link.action action="new">New Statement</f:link.action>
</f:section>
