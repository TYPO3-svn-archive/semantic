<f:layout name="default" />

This Template is responsible for creating a single view for a domain object

<f:section name="main">
<h1>Single View for Query</h1>

<f:flashMessages />

<table>
	<tr>
		<td><f:translate key="tx_semantic_domain_model_sparql_query.name" /></td>
		<td>{query.name}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_semantic_domain_model_sparql_query.query" /></td>
		<td>{query.query}</td>
	</tr>
</table>
<f:link.action action="edit" arguments="{query : query}">Edit</f:link.action>
<f:link.action action="delete" arguments="{query : query}">Delete</f:link.action>

<f:link.action action="index">Back to listing</f:link.action>
</f:section>
