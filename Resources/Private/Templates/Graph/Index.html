<f:layout name="default" />

This Template is responsible for creating a table of domain objects.

<f:section name="main">
<h1>Listing for Graph</h1>

<f:flashMessages />

<table>
	<tr>
		<th><f:translate key="tx_semantic_domain_model_rdf_graph.name" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{graphs}" as="graph">
		<tr>
			<td><f:link.action action="show" arguments="{graph : graph}"> {graph.name}</f:link.action></td>
			<td><f:link.action action="edit" arguments="{graph : graph}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{graph : graph}">Delete</f:link.action></td>
		</tr>
	</f:for>
</table>

<f:link.action action="new">New Graph</f:link.action>
</f:section>
