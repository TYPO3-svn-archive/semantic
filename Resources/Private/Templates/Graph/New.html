<f:layout name="default" />

This template displays a NEW form for the current domain object.

<f:section name="main">
<h1>New Graph</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="create" name="newGraph" object="{newGraph}">
	<label for="title"><f:translate key="tx_semantic_domain_model_rdf_graph.name" /></label><br />
	<f:form.textbox property="name" /><br />
	<f:form.submit value="Create new" />
</f:form>
</f:section>
